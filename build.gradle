apply plugin: 'java'
apply plugin:'application'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'com.structurizr:structurizr-core:1.0.0-RC2'
}

mainClassName = "com.mycompany.mysystem.Structurizr"
applicationDefaultJvmArgs = ["-Dhttps.proxyHost=proxy.xxx.xxx.com -Dhttps.proxyPort=8080 -Dhttp.proxyHost=proxy.xxx.xxx.com -Dhttp.proxyPort=8080"]

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

sourceCompatibility = 1.8
targetCompatibility = 1.8

